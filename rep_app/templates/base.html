<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>

<div id="mytopnav" class="topnav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <form action="" method=post onsubmit="loading();">
        <div class="controls">
          <label><b>Username</b></label>
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>


        <div class="controls">
          <label><b>Password</b></label>
            <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>


        <div class="controls">
          <label><b>Cloud endpoint pXvY</b></label>
          <input type="text" id="url" name="url" class="input-xlarge"
            placeholder="Enter cloud url" value="{{ request.form.url }}"
            required>
        </div>

        <div class="controls">
          <label><b>Org_ID</b></label>
          <input type="text" id="org" name="org" class="input-xlarge"
            placeholder="Enter org" value="{{ request.form.org }}"
            required>
        </div>

      <div id = "loadingMessage">
            <h3>this may take some time depending on the number of replications...</h3>
      </div>
      <div id="loading"></div>
      <div id="content">  <button type="submit" class="btn btn-default">Get Replications</button></div>


    </form>
</div>

<div id="main">
  <h2>Get all replications</h2>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Endpoint details</span>


<script>
function loading() {
    document.getElementById("loading").style.display = "block";
    document.getElementById("loadingMessage").style.display = "block";
    document.getElementById("content").style.display = "none";
}

function openNav() {
    document.getElementById("mytopnav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mytopnav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>

    {% block content %}{% endblock %}
</div>
</body>
</html>
